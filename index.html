<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Sport Science Pro</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://api.dicebear.com/7.x/shapes/png?seed=sportpro&backgroundColor=020617&shape1Color=3b82f6" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --brand-primary: #3b82f6;
        --brand-secondary: #6366f1;
      }
      
      html, body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; 
        position: fixed;
      }

      .app-main {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
      }

      .safe-top {
        padding-top: max(12px, var(--sat));
      }
      .safe-bottom {
        padding-bottom: max(12px, var(--sab));
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .logo-pulse {
        animation: logo-bounce 2s infinite ease-in-out;
      }

      @keyframes logo-bounce {
        0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.4)); }
        50% { transform: scale(1.05); filter: drop-shadow(0 0 30px rgba(59, 130, 246, 0.8)); }
      }

      .scroll-container {
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch;
        flex: 1;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="splash-screen">
      <div class="logo-pulse relative w-32 h-32 mb-8">
        <div class="absolute inset-0 bg-blue-600/20 rounded-full blur-2xl"></div>
        <div class="relative w-full h-full bg-gradient-to-br from-blue-500 to-indigo-700 rounded-[2.5rem] flex items-center justify-center border border-white/20 shadow-2xl">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20"/><path d="m17 7-5 5-5-5"/><path d="m17 12-5 5-5-5"/></svg>
        </div>
      </div>
      <h2 class="text-white font-black text-3xl tracking-tighter">SPORT SCIENCE <span class="text-blue-500">PRO</span></h2>
      <div class="mt-6 flex gap-2">
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div>
      </div>
    </div>

    <div id="root" class="app-main"></div>
    
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 600);
          }
        }, 1200);
      });
    </script>
  </body>
</html>
