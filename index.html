<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    
    <!-- PWA primary tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Kinetix Pro" />
    
    <title>Kinetix Pro | Sport Science</title>
    
    <!-- Precise manifest linking -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3048/3048398.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      html, body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; 
        position: fixed;
        -webkit-tap-highlight-color: transparent;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      .safe-top { padding-top: max(12px, var(--sat)); }
      .safe-bottom { padding-bottom: max(12px, var(--sab)); }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease-out;
      }

      .scroll-container {
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch;
        flex: 1;
      }

      .custom-scrollbar::-webkit-scrollbar { width: 0; }
      
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="splash-screen">
      <div class="relative w-24 h-24 mb-6">
        <div class="absolute inset-0 bg-blue-600/20 rounded-full blur-2xl animate-pulse"></div>
        <div class="relative w-full h-full bg-gradient-to-br from-blue-500 to-indigo-700 rounded-3xl flex items-center justify-center border border-white/10 shadow-2xl overflow-hidden">
          <span class="text-white text-4xl font-black italic select-none">K</span>
        </div>
      </div>
      <h2 class="text-white font-black text-2xl tracking-tighter uppercase italic">KINETIX <span class="text-blue-500">PRO</span></h2>
      <p class="text-slate-500 text-[10px] font-bold tracking-[0.3em] mt-2 uppercase">Sport Science Lab</p>
    </div>

    <div id="root"></div>
    
    <script type="module" src="/index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
          }
        }, 1200);
      });
    </script>
  </body>
</html>
