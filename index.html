<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    
    <!-- إعدادات iOS لإخفاء المتصفح بالكامل -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes">
    
    <title>Kinetix Pro</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/020617/3b82f6.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        /* منع أي إيماءات متصفح */
        overscroll-behavior-y: none;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        user-select: none;
        /* ملء الشاشة بالكامل */
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
      }

      /* دعم المناطق الآمنة للهواتف ذات النوتش */
      .safe-top {
        padding-top: max(16px, var(--sat));
      }
      .safe-bottom {
        padding-bottom: max(20px, var(--sab));
      }
      
      #splash-screen {
        position: fixed;
        inset: 0;
        background: #020617;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.4s ease-in-out;
      }
      
      .app-main {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* إخفاء شريط التمرير ولكن السماح بالتمرير */
      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="splash-screen">
      <div class="w-20 h-20 bg-blue-600 rounded-[2rem] flex items-center justify-center shadow-2xl animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 20V10"/><path d="M12 20V4"/><path d="M6 20v-6"/></svg>
      </div>
      <h2 class="mt-6 text-white font-black text-2xl tracking-tighter">Kinetix Pro</h2>
    </div>

    <div id="root" class="app-main"></div>
    
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          splash.style.opacity = '0';
          setTimeout(() => splash.style.display = 'none', 400);
        }, 1200);
      });
      // منع السحب للتحديث الذي يظهر شريط المتصفح
      document.addEventListener('touchmove', (e) => {
        if (e.touches.length > 1) e.preventDefault();
      }, { passive: false });
    </script>
  </body>
</html>
