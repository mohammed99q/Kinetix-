<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <title>Kinetix Pro</title>
    
    <link rel="manifest" href="./manifest.json" />
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/020617/3b82f6.png" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
      }
      
      html, body {
        font-family: 'Tajawal', sans-serif;
        background-color: #020617;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden; 
        position: fixed;
      }

      .app-main {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 0;
        left: 0;
      }

      .safe-top {
        padding-top: max(12px, var(--sat));
      }
      .safe-bottom {
        padding-bottom: max(12px, var(--sab));
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #0f172a 0%, #020617 100%);
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .logo-container {
        position: relative;
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .logo-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
        animation: pulse-glow 2s infinite ease-in-out;
      }

      @keyframes pulse-glow {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.2); opacity: 0.8; }
      }

      .scroll-container {
        overflow-y: auto !important;
        -webkit-overflow-scrolling: touch;
        flex: 1;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
  <body>
    <div id="splash-screen">
      <div class="logo-container">
        <div class="logo-glow"></div>
        <div class="w-24 h-24 bg-gradient-to-br from-blue-500 via-blue-600 to-indigo-700 rounded-[2.2rem] flex items-center justify-center shadow-[0_0_50px_rgba(37,99,235,0.4)] relative z-10 border border-white/20">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="drop-shadow-lg"><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 .44-2.2a2.3 2.3 0 0 0-2.24-2.8h-8.4a2.3 2.3 0 0 0-2.24 2.8L6 22"/><path d="m18 2-.44 2.2a2.3 2.3 0 0 1-2.24 2.8h-8.4a2.3 2.3 0 0 1-2.24-2.8L6 2"/></svg>
        </div>
      </div>
      <h2 class="mt-10 text-white font-black text-3xl tracking-tight text-transparent bg-clip-text bg-gradient-to-b from-white to-slate-400">Kinetix Pro</h2>
      <div class="mt-4 flex gap-1">
        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.3s]"></div>
        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce [animation-delay:-0.15s]"></div>
        <div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div>
      </div>
    </div>

    <div id="root" class="app-main"></div>
    
    <script type="module" src="./index.tsx"></script>
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 500);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
